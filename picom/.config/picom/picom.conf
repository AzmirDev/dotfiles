backend = "glx"
vsync = true

blur = {
    method = "dual_kawase"
    strength = 5  # Reduced for less aggressive blur
}

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g != 'ghostty'"
]

opacity-rule = [
    "90:class_g = 'ghostty'"
]

inactive-opacity = 1.0
active-opacity = 1.0
frame-opacity = 1.0


# Ensure borders are not clipped
no-dnd-shadow = true
no-dwm-shadow = true
clear-shadow = true
